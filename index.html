<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mystic Ray Gun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%;
      background:#000;
      color:#eee;
      font-family: Consolas, monospace;
      overflow:hidden;
    }
    #wrapper {
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100%;
      text-align:center;
      padding:20px;
    }
    h1 { font-size:3rem; margin-bottom:1rem; color:#f00; }
    #enter {
      padding:15px 30px;
      font-size:1.2rem;
      cursor:pointer;
      background:#ff0000;
      color:#fff;
      border:none;
      border-radius:5px;
      box-shadow: 0 0 10px #f00;
    }
    #enter:hover {
      background:#cc0000;
    }
    #info {
      margin-top:20px;
      text-align:left;
      font-size:1rem;
      white-space:pre-wrap;
      color:#0f0;
    }
    canvas {
      position:fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      z-index:1000;
      pointer-events:none;
    }
    body.lag {
      background:url('https://media.discordapp.net/attachments/1383663897390612510/1388991866199871538/kUNLaxL.png') center/cover no-repeat fixed;
      color:#f00;
    }
    body.lag h1, body.lag #enter, body.lag #wrapper {
      display:none;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <h1>Mystic Ray Gun</h1>
    <button id="enter">Press to Enter</button>
    <div id="info">Getting your IP details...</div>
  </div>
  <canvas id="c"></canvas>

  <script>
    const infoEl = document.getElementById('info');

    // Fetch basic IP/location info
    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        infoEl.textContent = 
          `🔎 IP: ${data.ip}\n` +
          `🌍 City: ${data.city}\n` +
          `🌐 Region: ${data.region}\n` +
          ` Country: ${data.country_name} (${data.country_code})\n` +
          `🏢 ISP: ${data.org}\n` +
          `🔧 ASN: ${data.asn}\n` +
          `📍 Coordinates: ${data.latitude}, ${data.longitude}`;
      })
      .catch(() => {
        infoEl.textContent = 'Could not fetch your IP info.';
      });

    // Open link in new tab on Enter
    document.getElementById('enter').onclick = () => {
      window.open('https://is.gd/mWLh7R', '_blank');
    };
  </script>
</body>
</html>
